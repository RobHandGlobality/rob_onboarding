defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/python:3.7.0

whitelist: &whitelist
  paths:
    .

version: 2

jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout

      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  test:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.7.0
      - image: circleci/postgres:9.6.5-alpine-ram
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: pull and run database - postgres
          command: |
      - run:
          name: Test code
          command: |
            sudo apt-get update && sudo apt-get install postgresql-client-9.6
            sudo pip install -e .
            sudo pip install -r test_requirements.txt
            ./nosetests
  lint:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Run Lint
          command: |
            sudo pip install -e .
            sudo pip install -r test_requirements.txt
            flake8

workflows:
  version: 2

  build:
    jobs:
      - checkout:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - test:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - lint:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
