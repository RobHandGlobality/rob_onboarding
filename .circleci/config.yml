version: 2

jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.7.0
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: rob_onboarding
          POSTGRES_DB: rob_onboarding_test_db
    steps:
      - checkout
      - run:
          name: Test code
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client-9.6
            sudo pip install -e .
            sudo pip install -r test_requirements.txt
            nosetests ./
  lint:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.7.0

    steps:
      - checkout
      - run:
          name: Run Lint
          command: |
            sudo pip install -r test_requirements.txt
            flake8 --config=./setup.cfg

workflows:
  version: 2

  build:
    jobs:
      - test:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - lint:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
